
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rizki Habibi | UX Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Mona Sans Bold';
        src: url('https://framerusercontent.com/assets/ptVe9me6RdJ9n3BOZfPOTnKrQ.woff') format('woff');
        font-weight: 700;
        font-display: swap;
      }
      
      body {
        background-color: #000000;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      .font-mona-bold { font-family: 'Mona Sans Bold', sans-serif; }
      .font-geist { font-family: 'JetBrains Mono', monospace; }
      
      .text-gradient {
        background: linear-gradient(90deg, #CCEDFF 0%, #5271FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .pill-nav {
        background: rgba(13, 13, 13, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      }

      html { scroll-behavior: smooth; }
      ::selection { background: #5271FF; color: white; }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Noise Grain Texture Overlay */
      .noise-grain::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 5;
        opacity: 0.15;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      @keyframes shape-breathe {
        0%, 100% { opacity: 0.6; transform: scale(1) translateY(0); }
        50% { opacity: 1; transform: scale(1.05) translateY(-5px); }
      }

      .animate-breathe {
        animation: shape-breathe 4s ease-in-out infinite;
      }

      /* Stepped Geometric Layers */
      .step-layer {
        position: absolute;
        width: 160px;
        height: 160px;
        background: linear-gradient(135deg, #5271FF 0%, #CCEDFF 100%);
        transform: rotate(-45deg) skew(15deg, 15deg);
        box-shadow: 0 0 40px rgba(82, 113, 255, 0.5);
      }

      .hero-glow-container {
        filter: blur(15px);
        mix-blend-mode: screen;
      }
    </style>
